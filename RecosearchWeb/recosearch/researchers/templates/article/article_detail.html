{% extends 'base/dashbase.html' %} {% block content %}

  <div class="mr-2 ml-1 mb-4 row d-flex justify-content-between align-items-center">
    <a class="back" href="javascript:history.back()"><i class="ml-2 mr-2 fas fa-arrow-circle-left text-green-900"></i>Back</a>
    <h5 id="title" class="mb-0 text-gray-800">{{article.title}}</h5>
    <div class="d-flex">
        <div class="div"> <a class="btn btn-warning bg-gradient-warning shadow mr-2" target="_blank" href="/documents/{{article.file}}"><i class="far fa-file-pdf mr-2"></i>File</a></div>
        <a class="btn btn-danger" href="{% url 'article-delete' article.id%}"><i class="fas fa-eraser mr-2"></i>Delete</a>
    </div>
   
  </div>
  <div class="card shadow">
    <div class="card-header bg-gradient-warning text-white d-flex justify-content-between align-items-center">
      <div>Processed Text</div>
      <button id="download-sum" class="btn btn-warning bg-gradient-light text-black-50"><i class="fas fa-file-download mr-2"></i>Download Full Text</button>
    </div>
    <div class="card-body">
      <p class="article-proc" id="article-summary">{{article.text}}</p>
    </div>
  </div>
  <div class="card shadow text-white mt-3">
    <div class="card-header bg-gradient-warning">Extracted Keywords</div>
    <div class="card-body d-flex flex-wrap align-items-center justify-content-around">
      {% for keyword in article.keywords %}

      <div class="card shadow text-white bg-gradient-info" style="border-radius: 50px;">
        <div class="card-body" h-25" style="padding: 5px 10px;"">
          <p style="margin: 0;">{{keyword}}</p>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>



{% endblock %}
