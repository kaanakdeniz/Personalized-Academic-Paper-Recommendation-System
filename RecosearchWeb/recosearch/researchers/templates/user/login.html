{% extends 'base/base.html' %} {% load static %} {% block head %}
<link rel="stylesheet" href="{% static 'css/fontawesome.css' %}" />
<link rel="stylesheet" href="{% static 'css/dashboard.css' %}" />
<link rel="stylesheet" href="{% static 'css/login-reg.css' %}" />
{% endblock %} {% block content %}
<body class="bg-gradient-success">
  <a class="back" href="{% url 'main' %}"><i class="ml-2 mr-2 fas fa-arrow-left text-green-900"></i>Home</a>
  <div class="container">

    <!-- Outer Row -->

    <div class="row justify-content-center">
      <div class="col-xl-5 col-lg-12 col-md-9">
        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-12">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h3 text-green-900 mb-4 font-weight-bold">Welcome to recØsearch!</h1>
                    {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} mt-4" role="alert">
                      {{message}}
                    </div>
                    {% endfor %}
                  </div>

                  <form class="user" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                      <input type="text" class="form-control form-control-user" name="username" placeholder="Username" />
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control form-control-user" name="password" placeholder="Password" />
                    </div>
                    <input type="submit" class="btn btn-success btn-user btn-block" value="Login" />
                  </form>
                  <hr />
                  <!-- <div class="text-center">
                    <a class="small" href="">Şifrenizi mi unuttunuz?</a>
                  </div> -->

                  <div class="text-center">
                    <a class="small" href="{% url 'register' %}">Don't you have an account? Create Account!</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap core JavaScript-->
  <script src="{% static 'vendor/jquery.min.js' %}"></script>
  <script src="{% static 'vendor/bootstrap.bundle.min.js' %}"></script>

  <!-- Core plugin JavaScript-->
  <script src="{% static 'vendor/jquery.easing.min.js' %}"></script>

  <!-- Custom scripts for all pages-->
  <script src="{% static 'vendor/sb-admin-2.min.js' %}"></script>
</body>
{% endblock %}
