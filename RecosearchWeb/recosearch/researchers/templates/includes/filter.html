
{% if article_groups %}
<div class="d-flex justify-content-between">

    <div class="form-group">
        <form action="/{{ page }}" method="get" class="form form-inline">
    
            <select name="filtername" class="form-control form-control-sm w-auto">
                <option value="{{filter}}" selected hidden >{{filter}}</option>
                {% for group in article_groups %}
                <option value="{{group}}">{{group}}</option>
                {% endfor %}
            </select>
            <input class="btn btn-primary btn-sm ml-1" type="submit" value="Filter">
        
    </div>
    
    <div class="form-group">
        <div action="/{{ page }}" method="get" class="form form-inline">
    
            <input placeholder="Search" type="text" name="title" class="form-control form-control-sm w-auto">
                
            <input class="btn btn-primary btn-sm ml-1" type="submit"  value="Search">
        </div>
    </form>
    </div>
</div>

{% endif %}
