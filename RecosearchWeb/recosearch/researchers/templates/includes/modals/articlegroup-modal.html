<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-sm modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Create New Article Group</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form class="add-group" action="" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="">{{form.groupname.label}}:</label>
                        {{form.groupname}}
                    </div>
            </div>
            <div class="modal-footer">
                <input type="submit" class="btn btn-success" value="Add"></input>
            </div>
            </form>
        </div>
    </div>
</div>
